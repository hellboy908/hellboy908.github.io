<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fantasy World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(#0d0d0d, #1a1a1a);
      color: #f0e6d2;
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 0 0 300px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .fire-animation {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff7700;
    }

    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffcc99;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
    }

    a {
      color: #ffa500;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="left">
    <img src="https://i.gifer.com/7efs.gif" alt="Animated Fire" class="fire-animation">
  </div>

  <div class="right">
    <h1>Fantasy World</h1>
    <p>
      Добро пожаловать в мир фантазий, где магия оживает, а тьма встречается со светом. Здесь обитают троглодиты, феи и древние существа, хранящие тайны веков.
    </p>
    <p>
      Следи за обновлениями на <a href="https://hellboy908.github.io">hellboy908.github.io</a> — впереди много интересного!
    </p>
  </div>

</body>
</html>
