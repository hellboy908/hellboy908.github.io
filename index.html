<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Games by HeLLBoY</title>
    <style>
        body {
            background-color: #f5f5f5; /* нейтральный светлый фон */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        /* Градиентный анимированный заголовок */
        .colorful-title {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #ff6a00);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease infinite;
            user-select: none;
        }
        .colorful-title span {
            font-style: italic;
            font-weight: 400;
            color: #444;
            background: none;
            -webkit-background-clip: unset;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-text {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        nav {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1em;
        }
        nav a {
            color: #444;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ee0979;
        }

        main {
            text-align: center;
        }

        main section h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #222;
        }

        main section p a {
            display: inline-block;
            background-color: #ee0979;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(238,9,121,0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        main section p a:hover {
            background-color: #ff6a00;
            box-shadow: 0 6px 12px rgba(255,106,0,0.6);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="colorful-title">Games <span>by</span> HeLLBoY</h1>
        <p class="welcome-text"><strong>Добро пожаловать в мир игр от HeLLBoY! Здесь будут браузерные мини-игры, созданные с душой.</strong></p>
    </header>

    <nav>
        <a href="categories.html">Категории</a> |
        <a href="feedback.html">Обратная связь</a> |
        <a href="contacts.html">Контакты</a>
    </nav>

    <main>
        <section>
            <h2>Первая игра</h2>
            <p><a href="categories.html#first-game">Запустить игру "Первое приключение"</a></p>
        </section>
    </main>
</body>
</html>
