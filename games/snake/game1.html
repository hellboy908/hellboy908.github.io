<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Первое приключение</title>
  <style>
    body {
      background-color: #282c34;
      color: #61dafb;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Первое приключение</h1>
  <div id="story">Ты очнулся в тёмной пещере. Впереди два пути. Куда пойдёшь?</div>
  <div id="choices">
    <button onclick="choose('left')">Налево</button>
    <button onclick="choose('right')">Направо</button>
  </div>
  <p><a href="../categories.html">← Назад к категориям</a></p>
  <script>
    function choose(path) {
      const story = document.getElementById('story');
      const choices = document.getElementById('choices');
      if (path === 'left') {
        story.textContent = 'Ты нашёл сундук с сокровищами! Победа!';
      } else {
        story.textContent = 'На тебя напал тролль. Игра окончена!';
      }
      choices.innerHTML = '';
    }
  </script>
</body>
</html>
